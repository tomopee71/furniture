<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tomopee_furniture</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="title">
          <a href="index.html">Tomo_F HOME</a>
        </div>
        <div class="icon-cart">
          <i class="ri-shopping-cart-line"></i>
          <span>0</span>
        </div>
      </header>
      <div id="contentTab">Content in template file</div>
    </div>
    <div class="cartTab">
      <h1>お買い物カート</h1>
      <div class="listCart">show item here</div>
      <div class="cartTotal">
        <div class="totalRow subtotalRow">
          <div class="totalLabel">小計</div>
          <div class="subtotalPrice">￥0</div>
        </div>
        <div class="totalRow taxRow">
          <div class="totalLabel">消費税</div>
          <div class="taxPrice">￥0</div>
        </div>
        <div class="totalRow shippingRow">
          <div class="totalLabel">送料</div>
          <div class="shippingPrice">￥0</div>
        </div>
        <hr />
        <div class="totalRow totalRowMain">
          <div class="totalLabel">お支払い合計</div>
          <div class="totalPrice">￥0</div>
        </div>
      </div>
      <div class="btn">
        <button class="close">閉じる</button>
        <button class="checkOut">確認画面へ</button>
      </div>
    </div>
    <!-- cart.js is imported in index.js as a module; no script tag needed here -->
  </body>
</html>
